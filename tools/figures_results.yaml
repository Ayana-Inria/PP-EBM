metrics_table:
  models:
    bba_vec-01: '\modelbba'
    yolov5_obb_1: '\modelyolo'
    naive_dota_0002: '\modelcnn'
    mppe_dota_LMF_0305c2: '\modelmppa'
    mppe_dota_LMM_0305d: '\modelmppb'
  keys:
    - name: '\(\text{AP}_{0}\)'
      dataset: 'DOTA_gsd50_smol2'
      thresh: 0.25
    - name: '\(\text{AP}_{N}\)'
      dataset: 'DOTA_gsd50_smol2_d1'
      thresh: 0.25

