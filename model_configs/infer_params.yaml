
RJMCMC_params:
  sampling_temperature: 0.5
  steps_per_pixel: 2.0
  start_temperature: 0.1
  scale_temperature: true
  end_temperature: 1.e-10
  init_state: 'empty'
  kernel_weights:
    birth: 0.25
    death: 0.25
    transform: 0.0
    diffusion: 0.5
