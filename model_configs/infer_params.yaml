  diffusion_dt_final: 0.05
  diffusion_decay: exponential
  intensity: 0.0001
  n_samples_autoscale: 32
  cell_pick_method: prune
  cell_pick_n : 8
energy_infer_args:
  cut_and_stitch: false
  pad_to_size: true
